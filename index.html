<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form validations</title>
</head>
<body>
    <center><h1>form validations</h1></center>
   <center>
    <form>
 
    <fieldset>
    
            <legend>Resume<sub></sub></legend>
        <p><fieldset>Resume<sub>*</sub>:
          <input type="file" name="" id ="" required>
        </p>
        
     <pre>
                 Cover letter: 
                 <textarea name="" id="" cols="10" role="4"></textarea>
                
     </pre>
    
        
      </fieldset>
    

        <fieldset>
            <legend>Register</legend>
            <div>
                <label for ="username">username<sub>*</sub> :</label>
                <input type="text" name="username" id="username" required><br><br>
            </div>
            <div>
               <label for ="email">Email<sub>*</sub> :</label>
                <input type="email" name="   email" id="Email" pattern="[A-Za-z0-9+-@]+@gmail.com$]"><br>
                <p><label for ="password">password<sub>*</sub> :</label>
                <input type="password" name="password" id="password" minlength="6" maxlength="12"><br>Like=>> (!"#$%&'()*+,-./:;<=>?@[\]^_`{|}~)</p><br>
            </div>
        
              <p> 
                <label for="">gender<sub>*</sub>:</label>
                 <label for ="gender">male<sub></sub> :</label>
                <input type="radio" name="male" id="male" >
                <label for ="gender">female<sub></sub>:</label>
                <input type="radio" name="male" id="male" >
                <label for ="gender">other<sub></sub>:</label>
                <input type="radio" name="male" id="male" ></p><br>
                <div>
                <label for ="DOB">DOB<sub>*</sub> :</label>
                <input type="date" name="DOB" id="DOB" required><br><br>
                <label for ="datetime-local">DOB<sub>*</sub> :</label>
                <input type="datetime-local" name="" id="" required><br><br>
                <label for="age">Age<sub>*</sub>:</label>
                <input type="number" name="Age" id="Age" min="19" max="27"><br><br>
                <p>Diabetes:
                    <input type="checkbox" name="yes" id="yes">
                    <label for="Diabetes">yes</label>
                    <input type="checkbox" name="no" id="no">
                    <label for="Diabetes">No</label>
                </p>   
                <p> Engineering<sub>*</sub>:
                    <select name="" id="">
                        <optgroup label="B-Tech">
                            <option value="">CE</option>
                            <option value="">MECH</option>
                            <option value="">AME</option>
                        </optgroup>
                    </select>
                </p>
            </div>
       </fieldset>

  <fieldset>
    <legend>Experience</legend>
   <div>
    <label for ="month">months<sub>*</sub> :</label>
    <input type="month" name="month" id="" required><br><br>
    <label for ="week">weeks<sub>*</sub> :</label>
    <input type="week" name="week" id="week" required><br><br>
    
   </div>
   </fieldset>

</fieldset>
    
        <button type="submit" name="submit" id="submit">Submit</button>
        </form>
    </center>
 
</body>
</html>
